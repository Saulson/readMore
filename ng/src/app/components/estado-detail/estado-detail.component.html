<div class="container-fluid text-center">
  <div class="form">
    <div class="form-group p-1 m-3">
      <label class="p-2 m-3">Descripción</label>
      <input id="descripcion" class="p-2 m-3" (keyup.enter)="submit()"
          [(ngModel)]="estado.descripcion" autofocus/>
    </div>

    <div class="form-group p-1 m-3">
      <label class="p-2 m-3">Circulación</label>
      <input id="nombre" class="p-2 m-3" (keyup.enter)="submit()"
          [(ngModel)]="estado.circulacion" type="checkbox"/>
    </div>

    <div class="form-group p-1 m-3">
      <button (click)="back()">Atrás</button>
      <button (click)="submit()">
        <div *ngIf="estado.id == null">
          Crear
        </div>
        <div *ngIf="estado.id != null">
          Actualizar
        </div>
      </button>
    </div>
  </div>

</div>
