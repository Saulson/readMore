<div class="container-fluid text-center">
  <div class="form">
    <div class="form-group p-1 m-3">
      <label class="p-2 m-3">Contraseña</label>
      <input id="contrasena" class="p-2 m-3" (keyup.enter)="submit()"
          [(ngModel)]="usuario.contrasena" autofocus type="password"/>
    </div>
    <div class="form-group p-1 m-3">
      <button (click)="back()">Atrás</button>
      <button (click)="submit()">
        Actualizar
      </button>
    </div>
  </div>

</div>
