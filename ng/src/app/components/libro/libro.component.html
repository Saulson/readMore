<div class="container-fluid text-center">
  <button routerLink="/libro-detail" class="m-4">Crear</button>

  <ul class="list-group mx-auto d-block w-75 p-2">
    <li *ngFor="let libro of libros" 
      class="list-group-item d-flex justify-content-between align-items-center">
      <img width="100" height="100" src="/api/tool/img/libro/portada/{{libro.id}}"/>
      <div class="li" routerLink="/libro-detail/{{libro.id}}">{{libro.titulo}}</div>
      <span (click)="delete(libro)" class="badge badge-danger badge-pill">X</span>
    </li>
  </ul>

  <ngb-pagination 
    class="d-flex justify-content-center"
    [(page)]="page"
    [pageSize]="limit" 
    [collectionSize]="totalItems" 
    [maxSize]="5" 
    [rotate]="true"
    [ellipses]="false" 
    [boundaryLinks]="true"
    (pageChange)="changePage($event)">
  </ngb-pagination>
</div>
